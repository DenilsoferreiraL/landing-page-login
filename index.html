<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Login</title>
</head>

<body>
    <main>
        <header class="nav">
            <img src="./assets/logonav.png" alt="logo">
            <div class="admin">
                <a href="https://www.linkedin.com/in/denilso-ferreira-leite/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://github.com/DenilsoferreiraL"><i class="fa-brands fa-github-alt"></i></a>

            </div>
        </header>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email for registeration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Sign In</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your email password</span>
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <a href="#">Forget Your Password?</a>
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel 
                toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details touse all of site features</p>
                        <button class="hildden" id="login">
                            sign In
                        </button>
                    </div>
                    <div class="toggle-panel 
                toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal details to use of site features</p>
                        <button class="hidden" id="register">
                            sign Up
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </main>
</body>

</html>
